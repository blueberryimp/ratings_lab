<!doctype html>
<html>
<head>
  <title>{% block title %} title {% endblock %} </title>
</head>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      {{ message }}
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}




<body>

  {% block content %} put your content here {% endblock %}

</body>
</html>
